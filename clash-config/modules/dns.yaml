dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip

  fake-ip-range: 198.18.0.1/16

  fake-ip-filter:
    - "okx.com"
    - "*.okx.com"
    - "okcoin.com"
    - "*.okcoin.com"
    - "dpmlk.com"
    - "*.dpmlk.com"
    - "bank"
    - "*.bank"
    - "*.lan"
    - localhost
    - "*.local"

  nameserver:
    - 223.5.5.5
    - https://dns.alidns.com/dns-query
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
    - 180.76.76.76
    - 119.29.29.29
    - 117.50.10.10
    - 117.50.11.11
    - 114.114.114.114
    - https://doh.360.cn/dns-query

  proxy-server-nameserver:
    - https://1.1.1.1/dns-query

  fallback:
    - 8.8.8.8
    - tls://dns.google:853
    - tls://1.0.0.1:853
    - tls://dns.rubyfish.cn:853
    - https://cloudflare-dns.com/dns-query
    - https://dns.rubyfish.cn/dns-query
    - https://dns.google/dns-query

  fallback-filter:
    geoip: true
    ipcidr:
      - 0.0.0.0/0
      - ::/0
    domain:
      - "+.google.com"
      - "+.facebook.com"
      - "+.youtube.com"
      - "+.xn--ngstr-lra8j.com"
      - "+.googleapis.cn"
      - "+.gvt1.com"

  nameserver-policy:
    "geosite:cn":
      - 223.5.5.5
      - https://dns.alidns.com/dns-query
